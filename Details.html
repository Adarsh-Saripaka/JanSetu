<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - JanSetu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f7fa;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Background Design */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecf7 100%);
            overflow: hidden;
        }

        /* Animated Wave Pattern */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%2387CEEB" fill-opacity="0.3" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: waveMove 20s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: waveMove 15s linear infinite reverse;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            opacity: 0.3;
            animation: waveMove 25s linear infinite;
        }

        @keyframes waveMove {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(135, 206, 235, 0.8), rgba(135, 206, 235, 0.2));
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            animation: floatBubble 15s infinite ease-in-out;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        /* Light Pattern Overlay */
        .light-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 8%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 15%);
            background-size: 200px 200px;
            animation: moveLightPattern 30s linear infinite;
        }

        @keyframes moveLightPattern {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        /* Header and Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(135, 206, 235, 0.9); /* Light blue with transparency */
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDownBounce 0.8s ease-out;
        }

        @keyframes slideDownBounce {
            0% { transform: translateY(-100px); opacity: 0; }
            60% { transform: translateY(20px); opacity: 0.8; }
            80% { transform: translateY(-10px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .appname {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .appname:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 40px;
            margin-right: 12px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .taskbar {
            display: flex;
            align-items: center;
        }

        .taskbar a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .taskbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .taskbar a:hover::before {
            left: 100%;
        }

        .taskbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
            top: 100%;
            left: 0;
            margin-top: 5px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdownBounce 0.5s ease forwards;
        }

        @keyframes dropdownBounce {
            0% { 
                opacity: 0; 
                transform: translateY(-10px) scale(0.95);
            }
            60% { 
                opacity: 1; 
                transform: translateY(5px) scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .dropdown-content a {
            color: #0056b3;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #e1f5fe;
            padding-left: 20px;
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
        }

        .details-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: formEntry 1s ease-out;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes formEntry {
            0% { 
                opacity: 0; 
                transform: translateY(50px) rotateX(15deg) scale(0.9);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-10px) rotateX(5deg) scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        .details-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
            animation: rotateGradient 20s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }

        .details-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .details-header h1 {
            color: #0056b3;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .details-header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #0056b3, #87CEEB);
            transition: width 0.5s ease;
        }

        .details-header:hover h1::after {
            width: 100%;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0056b3, #87CEEB);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2);
            animation: avatarPulse 3s infinite ease-in-out;
        }

        @keyframes avatarPulse {
            0% { box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2); }
            50% { box-shadow: 0 15px 30px rgba(0, 86, 179, 0.4); }
            100% { box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2); }
        }

        .details-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(135, 206, 235, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .details-item:hover {
            background-color: rgba(135, 206, 235, 0.2);
            transform: translateX(5px);
        }

        .details-item i {
            color: #0056b3;
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
        }

        .details-label {
            font-weight: 600;
            color: #0056b3;
            margin-right: 10px;
            min-width: 100px;
        }

        .details-value {
            color: #333;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .back-btn {
            background-color: white;
            color: #0056b3;
            border: 2px solid #0056b3;
        }

        .back-btn:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 86, 179, 0.4);
        }

        /* Footer */
        .footer {
            background-color: rgba(135, 206, 235, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: #333;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: footerSlideUp 1s ease-out;
        }

        @keyframes footerSlideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-links a {
            color: #0056b3;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 3px;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #0056b3;
            transition: width 0.3s ease;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .taskbar {
                flex-direction: column;
                gap: 10px;
            }

            .taskbar a {
                margin: 5px;
            }

            .header {
                flex-direction: column;
                padding: 15px;
            }

            .appname {
                margin-bottom: 10px;
            }

            .main-content {
                padding: 120px 20px 50px;
            }

            .details-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .details-label {
                margin-bottom: 5px;
                min-width: auto;
            }
        }
    </style>
</head>

    <script>
        // Create floating bubbles
        function createBubbles() {
            const bgContainer = document.querySelector('.bg-container');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 10px and 50px
                const size = Math.random() * 40 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.bottom = `-${size}px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bgContainer.appendChild(bubble);
            }
        }
        
        // Initialize bubbles when page loads
        window.addEventListener('load', createBubbles);
        
        // Button functions
        function goBack() {
            // Navigate back to the previous page
            window.history.back();
        }
    </script>
